name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm for OIDC support
        run: npm install -g npm@latest && npm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run version
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          cd packages/interactive-instruction-mcp && npm publish --provenance --access public || true
          cd ../git-repo-explorer-mcp && npm publish --provenance --access public || true
          cd ../kroki-mcp && npm publish --provenance --access public || true

      - name: Create Docker release tags
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          # Find packages with Dockerfile and create git tags
          for pkg_dir in packages/*/; do
            if [ -f "${pkg_dir}Dockerfile" ] && [ -f "${pkg_dir}package.json" ]; then
              name=$(basename "$pkg_dir")
              version=$(jq -r .version "${pkg_dir}package.json")
              tag="${name}-v${version}"

              # Check if tag already exists
              if ! git rev-parse "$tag" >/dev/null 2>&1; then
                echo "Creating tag: $tag"
                git tag "$tag"
                git push origin "$tag"
              else
                echo "Tag already exists: $tag"
              fi
            fi
          done
